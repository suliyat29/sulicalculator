<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div id="display" class="display"></div>

    <div class="buttons">
      <button class="btn gray" onclick="clearDisplay()">AC</button>
      <button class="btn gray" onclick="removeLast()">⌫</button>
      <button class="btn gray" onclick="press('%')">%</button>
      <button class="btn orange" onclick="press('/')">÷</button>

      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn orange" onclick="press('*')">×</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn orange" onclick="press('-')">−</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn orange" onclick="press('+')">+</button>

      <button class="btn zero" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
